<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBUD.Digital | Висотний монтаж та фасадні роботи</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD700;
            --bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --text: #ffffff;
            --gray: #888888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; overflow-x: hidden; }

        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: rgba(10,10,10,0.9); backdrop-filter: blur(10px); z-index: 1000; border-bottom: 1px solid #333; }
        .logo { font-weight: 900; font-size: 1.5rem; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; }

        .hero { 
            height: 85vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            padding: 20px; 
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&q=80&w=2070') center/cover no-repeat; 
        }
        .hero h1 { font-size: clamp(2rem, 7vw, 4.5rem); line-height: 1.1; margin-bottom: 20px; text-transform: uppercase; font-weight: 900; }
        .hero p { font-size: 1.2rem; color: #ddd; max-width: 700px; margin-bottom: 30px; font-weight: 500; }
        .hero span { color: var(--primary); font-weight: bold; }

        .btn { padding: 15px 35px; border: 2px solid var(--primary); color: var(--primary); text-decoration: none; font-weight: 700; border-radius: 5px; text-transform: uppercase; transition: 0.3s; letter-spacing: 1px; }
        .btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }

        section { padding: 80px 20px; max-width: 1200px; margin: 0 auto; }
        h2 { font-size: 2rem; margin-bottom: 40px; text-align: center; text-transform: uppercase; color: var(--primary); letter-spacing: 1px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }

        .card { background: var(--card-bg); padding: 35px; border-radius: 12px; border: 1px solid #222; transition: 0.3s; }
        .card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .card h3 { color: var(--primary); margin-bottom: 15px; font-size: 1.3rem; text-transform: uppercase; }

        footer { padding: 60px 20px; text-align: center; border-top: 1px solid #333; margin-top: 40px; }
        .contacts { background: #111; padding: 30px; border-radius: 12px; text-align: center; border: 1px solid #222; max-width: 600px; margin: 0 auto; }
        .contacts p { color: var(--gray); margin-bottom: 10px; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        .contacts a { color: var(--text); text-decoration: none; font-size: 1.2rem; font-weight: bold; transition: 0.2s; }
        .contacts a:hover { color: var(--primary); }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.8rem; }
            .hero { height: 70vh; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">GBUD.Digital</div>
    </header>

    <main>
        <section class="hero">
            <h1>Надійність на Висоті</h1>
            <p>Професійний монтаж фасадів та покрівлі. <span>100+ метрів</span> практичного досвіду та сучасний підхід до будівництва.</p>
            <a href="#contacts" class="btn">Зв'язатися</a>
        </section>
